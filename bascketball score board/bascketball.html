<!DOCTYPE html>
<html>
  <head>
    <title>Bascketball Score Board</title>
    <link rel="stylesheet" href="bascketball.css">
    <link href="http://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <div class="container2">
      <div style="font-family:verdana;
      font-size: xx-large;
      color: white;
      font-weight: 700;
      ">HOME</div>
      <div class="container3">
        <p id="score-el" class="Scoretext"
        >0
        </p>
      </div>
      <div>
        <button onclick="plusone()">+1</button>
        <button onclick="plustwo()">+2</button>
        <button onclick="plusthree()">+3</button>
      </div>
    </div>
    <button onclick="newEL()">NEW GAME</button>
    <div class="container2">
      <div style="font-family:verdana;
            font-size: xx-large;
      color: white;
      font-weight: 700;
      ">GUEST</div>
      <div class="container3">
        <p id="score-ell" class="Scoretext">
        0
      </p>
      </div>
      <div>
        <button onclick="plusonee()">+1</button>
        <button onclick="plustwoo()">+2</button>
        <button onclick="plusthreee()">+3</button>
      </div>
    </div>
  </div>
    <script src="bascketball.js"></script>
  </body>
</html>
